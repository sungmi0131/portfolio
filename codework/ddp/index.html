                <h4>“오늘보다 찬란한 내일을 꿈꾸며, 빛으로 기록하는 미래”</h4>
                <p>서울 도심 한복판을 환하게 비춰줄 초대형 미디어아트 프로젝트 <서울라이트 DDP 2024 가을>이 오는 8월 29일부터 11일간 동대문디자인플라자(DDP) 전면 외벽 222m
                        파사드에서 개최됩니다.DDP 개관 10주년을 맞이한 <서울라이트 DDP 2024 가을>의 주제는 “퓨처로그(Future Log)”로 과거와 현재, 그리고 미래를 잇는 기록의
                            순간을 조화롭게 표현할 예정입니다.</br>
                             
                            한국을 대표하는 세계적인 작가 ‘수화 김환기’의 40여 년간의 작가적 여정을 한 화면에 담아내었습니다. 매일의 노력과 끈기를 통해 마침내 꿈꾸던 미래를 그려낸 그의
                            열정을 관람하며, 우리의 열정도 되살아나기를 기대합니다.</br>

                            또한 DDP 10주년을 맞아, 떠오르는 미디어아트 레이블 ‘버스데이(VERSEDAY)’가 전 세계인에게 초대장을 보냅니다. 지난 10년의 기록을 돌아보고 DDP를
                            가장 DDP답게 소개하는 작품을 선보입니다. 전 세계 아티스트와 관람객들에게 보내는 이 초대장을 통해, 세계인의 DDP로 발돋움하는 미래를 상상합니다.</br>
                             
                            과거와 현재, 그리고 미래를 연결하는 DDP에서 빛의 예술인 <서울라이트 DDP 2024 가을>로 빛으로 물든 도시의 새로운 모습을 조명하는 특별한 기회가 될
                                것입니다. 서울의 가을밤이 더욱 빛날 수 있도록 시민 여러분의 많은 관심과 아낌없는 성원 부탁드립니다</p>

    <script>
        $("article").mCustomScrollbar({

        let cnt = 0
        $('a.prev').click(function () {
            $(this).addClass('on')
            $('a.next').removeClass('on')
            cnt--
            console.log(cnt);
            if (cnt === 0) {
                $('section').stop().animate({ 'left': '0' })
                $('a.prev').fadeOut()

            }
            else {
                $('section').stop().animate({ 'left': '+=380px' })
            }

        })
        $('a.next').click(function () {
            $('a.prev').fadeIn()
            $(this).addClass('on')
            $('a.prev').removeClass('on')
            cnt++
            // cnt = cnt + 380
            // cnt+=380

            console.log(cnt);
            if (cnt === 5) {
                $('section').stop().animate({ 'left': '-=380px' })
                $('section').stop().animate({ 'left': '0' })
                cnt=0//초기화
                $('a.prev').fadeOut()
            }
            else {
                $('section').stop().animate({ 'left': '-=380px' })
            }
        })
